<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HandleBar Templating</title>
    <link rel="stylesheet" href="HandleBarsStyle.css">
</head>

<body>
    <h1> The list of people who are attending the conference </h1>
    <button id="show">Show Me</button>
    <div id="people"></div>

    <script id="peopletemplate" type="text/x-handlebars-template">
        <ul>
            {{#each this}}
                <li>
                    {{name}} ---- {{email}}
                </li>
            {{/each}}
        </ul>
    </script>
    <script src="handlebars-v4.0.10.js"></script>
    <script src="HandleBarsPeopleScript.js"></script>
</body>
</html>
